</head>
<body>
    <header>
        <h1>Skills Track App</h1>
    </header>
    <section>
        <h3>Sign up here</h3>
        <form action="dashboard.html" method="post" enctype="application/json" target="_self">
            <div>
                <label for="name">Name: </label><input type="text" name="name" required>
           </div>
            <div>
                <label for="email">Email: </label><input type="email" name="email" required>
            </div>
            <div>
                <label for="password">Password: </label><input type="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password: </label><input type="password" name="confirm_password" required>
            </div>
            <fieldset>
                <legend>Select your Skill: </legend>
                <div>
                    <input type="radio" name="skill" id="maths"><label for="maths">Mathematics</label>
                </div>
                <div>
                    <input type="radio" name="skill" id="eng"><label for="eng">English</label>
                </div>
            </fieldset>
            <div>
                <input type="submit" value="**Create**" >
            </div>
        </form>
    </section>
